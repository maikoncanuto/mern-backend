apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: mern-secret-${ENV_KUBERNETES}
spec:
  provider:
    aws:
      service: SecretsManager
      region: eu-west-1
      auth:
        jwt:
          serviceAccountRef:
            name: eso-sa-mern-project-mern-gov-${ENV_KUBERNETES}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mern-external-secret-${ENV_KUBERNETES}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: mern-secret-${ENV_KUBERNETES}
    kind: SecretStore
  target:
    name: mern-k8s-secret-${ENV_KUBERNETES}
    creationPolicy: Owner
  data:
  - secretKey: external_cluster_user
    remoteRef:
      key: mern-project/mern-gov-${ENV_KUBERNETES}
      property: external_cluster_user
  - secretKey: external_cluster_password
    remoteRef:
      key: mern-project/mern-gov-${ENV_KUBERNETES}
      property: external_cluster_password
  - secretKey: external_cluster_instance
    remoteRef:
      key: mern-project/mern-gov-${ENV_KUBERNETES}
      property: external_cluster_instance
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mern-gov-${ENV_KUBERNETES}-backend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mern-gov-${ENV_KUBERNETES}-backend-app
  replicas: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mern-gov-${ENV_KUBERNETES}-backend-app
    spec:
      containers:
      - image: ghcr.io/galpenergia/mern-backend:latest
        imagePullPolicy: Always
        name: mern-gov-${ENV_KUBERNETES}-backend-app
        ports:
        - containerPort: 8080
        env:
          - name: database_user
            valueFrom:
              secretKeyRef:
                name: mern-k8s-secret-${ENV_KUBERNETES}
                key: external_cluster_user
                optional: false 
          - name: database_instance
            valueFrom:
              secretKeyRef:
                name: mern-k8s-secret-${ENV_KUBERNETES}
                key: external_cluster_instance
                optional: false 
          - name: database_password
            valueFrom:
              secretKeyRef:
                name: mern-k8s-secret-${ENV_KUBERNETES}
                key: external_cluster_password
                optional: false
      imagePullSecrets:
        - name: github-pat-dockerconfig
---
apiVersion: v1
kind: Service
metadata:
  name: mern-gov-${ENV_KUBERNETES}-backend
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: mern-gov-${ENV_KUBERNETES}-backend-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mern-gov-${ENV_KUBERNETES}-backend
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: mern-gov-${ENV_KUBERNETES}-backend
              port:
                number: 80